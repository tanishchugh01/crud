<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    
    <!-- controller -->
    <script src="/scripts/controller.js" type="module"></script>
    
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <!-- icons -->
    <script src="https://kit.fontawesome.com/3be874c9a8.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="text-center fw-bold text-decoration-underline fs-1">CRUD</div>

    <br />

    <div class="container">
      <div id="taskForm">
        <!-- <label class="form-label">ID</label>
        <div>
          <input
            id="id"
            type="text"
            class="form-control"
            placeholder="Type ID here"
          />
        </div>
        <br /> -->

        <label class="form-label">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Type name here"
        />
        <br />

        <label class="form-label">Roll Number</label>

        <input
          id="roll"
          type="number"
          class="form-control"
          placeholder="Type Roll Number here"
        />
        <br />

        <label class="form-label">Standard</label>

        <input
          id="standard"
          type="number"
          class="form-control"
          placeholder="Type Class here"
        />
        <br />

        <label class="form-label">Section</label>

        <input
          type="text"
          id="section"
          class="form-control"
          placeholder="Type Section here"
        />
        <br />
      </div>
      <!-- <i class="fa-solid fa-circle-trash"></i> -->
      <br />

      <div class="container center">
        <button id="create" class="btn text-black border-primary">
          Create
        </button>
        <button id="delete" class="btn text-black border-primary">
          Update
        </button>
        <button id="save" class="btn text-black border-primary">Save</button>
        <!-- <button id="load" class="btn btn-primary">Load</button> -->
      </div>

      <br />
      <br />

      <table class="table">
        <thead>
          <tr class="table-dark">
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Name</th>
            <th scope="col">Roll Number</th>
            <th scope="col">Standard</th>
            <th scope="col">Section</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>

        <tbody id="studentList"></tbody>
      </table>
    </div>
  </body>
</html>
